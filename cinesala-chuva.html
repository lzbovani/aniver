<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINESALA - Chuva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        :root {
            --bg-night: #0a0e14;
            --concrete-dark: #2a2e33;
            --sign-glow: 255, 255, 255;
            --interior-warm: #eaddcf; /* Cor da parede interna */
            --interior-light: #f4ece4; /* Cor da entrada */
            --accent-red: #d11e28;
            --rain-color: rgba(174, 194, 224, 0.5);
            --puddle-reflection: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-night);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
        }

        .scene {
            position: relative;
            width: 900px;
            height: 600px;
            background: linear-gradient(to bottom, #05070a, #1a1c20);
            overflow: hidden;
        }

        /* --- NOVA CHUVA ANIMADA --- */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, 
                rgba(174, 194, 224, 0.8) 0%,
                rgba(174, 194, 224, 0.3) 100%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(600px);
                opacity: 0.3;
            }
        }

        /* --- Árvores Laterais --- */
        .tree {
            position: absolute;
            bottom: 100px;
            width: 120px;
            height: 400px;
            background: #1a2e1a;
            border-radius: 50% 50% 10% 10%;
            filter: blur(2px) brightness(0.6);
            z-index: 1;
        }
        .tree::after { /* Tronco */
            content: '';
            position: absolute;
            bottom: -40px;
            left: 40%;
            width: 20px;
            height: 50px;
            background: #2e221a;
        }
        .tree-left { left: -20px; transform: rotate(-2deg); }
        .tree-right { right: -20px; transform: rotate(2deg); }


        /* --- O Prédio --- */
        .building-container {
            position: relative;
            width: 700px;
            margin: 100px auto 0;
            z-index: 5;
        }

        /* Viga Superior */
        .roof-beam {
            width: 110%;
            margin-left: -5%;
            height: 40px;
            background: linear-gradient(to bottom, #4a5057, #2a2e33);
            position: relative;
            z-index: 2;
        }

        /* Letreiro Luminoso Molhado */
        .marquee {
            width: 80%;
            height: 110px;
            background-color: #fff;
            margin: -10px auto 0;
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            border: 2px solid #ccc;
            overflow: hidden;
        }

        /* Efeito de vidro molhado no letreiro */
        .marquee::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(200,200,200,0.2) 2px, transparent 3px),
                radial-gradient(circle at 70% 60%, rgba(200,200,200,0.2) 3px, transparent 4px),
                linear-gradient(to bottom, transparent, rgba(255,255,255,0.1) 10%, transparent 30%);
            background-size: 20px 20px, 30px 30px, 100% 100%;
            filter: blur(1px);
        }
        
        .marquee-lines {
            position: absolute;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(to bottom, transparent, transparent 18px, #ddd 19px, transparent 20px);
            opacity: 0.5;
        }

        .marquee h1 {
            font-size: 80px;
            margin: 0;
            letter-spacing: 4px;
            color: #111;
            text-transform: uppercase;
            font-weight: 700;
            transform: scaleY(1.3);
            position: relative;
            z-index: 2;
        }
        .marquee h1 span { color: var(--accent-red); }

        /* Térreo */
        .ground-floor {
            display: flex;
            height: 280px;
            position: relative;
        }

        .wall-left {
            flex: 1.5;
            background: linear-gradient(to right, var(--interior-warm), #c9bba9);
            position: relative;
        }
        /* Caixa escura na esquerda */
        .wall-left::after {
            content: ''; position: absolute; bottom: 0; left: 30px;
            width: 80px; height: 70px; background: #3e332a;
            box-shadow: inset 0 0 10px #222;
        }

        .entrance-center {
            flex: 1.8;
            background: linear-gradient(to right, var(--interior-light), #e4d4c4);
            position: relative;
            overflow: hidden;
        }
        /* Escada sugerida ao fundo */
        .stairs-hint {
            position: absolute; left: 10px; bottom: 0;
            width: 50px; height: 180px;
            background: repeating-linear-gradient(45deg, #ccc, #ccc 10px, #bbb 10px, #bbb 20px);
            opacity: 0.4; transform: skewY(-10deg);
        }

        .wall-right {
            flex: 0.8;
            background: #222;
            display: flex; align-items: center; justify-content: center;
        }
        /* Lightbox branca */
        .lightbox {
            width: 70px; height: 70px;
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* --- PERSONAGENS (COLADOS) --- */
        .couple-container {
            position: absolute;
            bottom: 0;
            left: 48%; /* Posicionados na entrada central */
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: flex-end;
        }

        /* Guarda-chuva (cobre os dois) */
        .umbrella-big {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 70px;
            background: #1a1a1a;
            border-radius: 160px 160px 0 0;
            z-index: 12;
        }
        .umbrella-big::after { /* Cabo */
            content: ''; position: absolute;
            bottom: -60px; left: 50%;
            width: 4px; height: 60px; background: #1a1a1a;
        }
        .umbrella-big::before { /* Ponta de cima */
             content: ''; position: absolute; top: -5px; left: 48%; width: 6px; height: 8px; background: #1a1a1a; border-radius: 50%;
        }

        /* Homem (Camisa Roxa) */
        .man {
            position: relative;
            width: 45px;
            margin-right: -10px; /* "Colado" na mulher */
            z-index: 10;
        }
        .man-head { width: 25px; height: 30px; background: #cfa993; margin: 0 auto; border-radius: 4px; }
        .man-body { width: 45px; height: 60px; background: #6a4a8f; /* Roxo */ border-radius: 5px 5px 0 0; }
        .man-legs { width: 40px; height: 60px; background: #2a223a; margin: 0 auto; display: flex; justify-content: space-between; }
        .man-legs div { width: 16px; height: 100%; background: inherit; }

        /* Mulher (Vestido) */
        .woman {
            position: relative;
            width: 45px;
            z-index: 11;
        }
        .woman-head { width: 25px; height: 28px; background: #cfa993; margin: 0 auto; border-radius: 50%; position: relative; }
        /* Cabelo na frente - mais longo */
        .woman-head::after { 
            content: ''; 
            position: absolute; 
            top: -2px; 
            left: -5px; 
            width: 35px; 
            height: 35px; 
            background: #3a2a22; 
            border-radius: 50% 50% 20% 20%; 
            z-index: 1;
        }
        .woman-body { 
            width: 0; height: 0; 
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-bottom: 65px solid #7a6a5f; /* Vestido marrom/cinza */
            margin: -5px auto 0;
        }
        .woman-legs { width: 30px; height: 40px; margin: 0 auto; display: flex; justify-content: space-between; }
        .woman-legs div { width: 10px; height: 100%; background: #cfa993; }


        /* --- CHÃO E REFLEXOS --- */
        .ground-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            z-index: 8;
        }
        .sidewalk {
            height: 30px;
            background: #3a3e45;
            border-top: 3px solid #555;
            position: relative;
        }
        .street-wet {
            height: 90px;
            background: linear-gradient(to bottom, #222, #111);
            position: relative;
            overflow: hidden;
        }

        /* Reflexos no chão molhado */
        .reflection-blur {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Reflexo difuso das cores de cima */
            background: linear-gradient(to right, 
                rgba(234, 221, 207, 0.3) 0%, /* Amarelo esquerda */
                rgba(234, 221, 207, 0.3) 30%,
                rgba(244, 236, 228, 0.4) 40%, /* Claro centro */
                rgba(244, 236, 228, 0.4) 60%,
                rgba(50, 50, 50, 0.5) 80% /* Escuro direita */
            );
            filter: blur(15px);
            transform: scaleY(-1);
            opacity: 0.6;
        }

        /* Poças d'água brilhantes */
        .puddle {
            position: absolute;
            background: var(--puddle-reflection);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.4;
        }
        .p1 { width: 150px; height: 40px; top: 20px; left: 100px; }
        .p2 { width: 200px; height: 50px; top: 30px; left: 40%; background: rgba(255,255,255,0.3); } /* Poça central mais brilhante */
        .p3 { width: 100px; height: 30px; top: 40px; right: 150px; }

        /* Efeito de "respingos" no chão */
        .splashes {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.4) 1px, transparent 2px);
            background-size: 30px 20px;
            animation: rain-fall 0.5s linear infinite; opacity: 0.3;
        }

    </style>
</head>
<body>

    <div class="scene">
        <!-- NOVA CHUVA ANIMADA -->
        <div class="rain" id="rain"></div>

        <div class="tree tree-left"></div>
        <div class="tree tree-right"></div>

        <div class="building-container">
            <div class="roof-beam"></div>
            
            <div class="marquee">
                <div class="marquee-lines"></div>
                <h1>CINE<span>S</span>ALA</h1>
            </div>

            <div class="ground-floor">
                <div class="wall-left"></div>
                
                <div class="entrance-center">
                    <div class="stairs-hint"></div>
                    
                    <div class="couple-container">
                        <div class="umbrella-big"></div>
                        
                        <div class="man">
                            <div class="man-head"></div>
                            <div class="man-body"></div>
                            <div class="man-legs"><div></div><div></div></div>
                        </div>
                        
                        <div class="woman">
                            <div class="woman-head"></div>
                            <div class="woman-body"></div>
                            <div class="woman-legs"><div></div><div></div></div>
                        </div>
                    </div>
                </div>
                
                <div class="wall-right">
                    <div class="lightbox"></div>
                </div>
            </div>
        </div>

        <div class="ground-container">
            <div class="sidewalk"></div>
            <div class="street-wet">
                <div class="reflection-blur"></div>
                <div class="puddle p1"></div>
                <div class="puddle p2"></div>
                <div class="puddle p3"></div>
                <div class="splashes"></div>
            </div>
        </div>

    </div>

    <script>
        // Criar gotas de chuva animadas
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 200; i++) {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rainContainer.appendChild(drop);
        }
    </script>

</body>
</html>
